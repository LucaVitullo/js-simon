<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Js-Simon</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-center mt-3">Simon Says</h1>

      <button type="button" id="btn" class="btn btn-success mt-3 text-center">
        Inizia
      </button>
    </div>

    <div class="row bg-secondary p-3 mt-4 mx-5">
      <div
        id="num1"
        class="text-center col p-3 bg-white border border-dark mx-2"
      ></div>
      <div
        id="num2"
        class="text-center col p-3 bg-white border border-dark mx-2"
      ></div>
      <div
        id="num3"
        class="text-center col p-3 bg-white border border-dark mx-2"
      ></div>
      <div
        id="num4"
        class="text-center col p-3 bg-white border border-dark mx-2"
      ></div>
      <div
        id="num5"
        class="text-center col p-3 bg-white border border-dark mx-2"
      ></div>
    </div>
    <h2 id="numeriInseriti" class="text-center mt-3"></h2>
    <h4 class="text-center my-3">Hai 30 secondi per memorizzare i numeri</h4>
    <h5 class="text-center my-3" id="countDown"></h5>
  </body>
  <script src="script.js"></script>
</html>
